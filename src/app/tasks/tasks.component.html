<!-- <span> {{ name }} </span> -->
<section id="task">
  <header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      @if (isAddingTask) {
        <!-- <app-new-task (cancel)="onCancleAddTask()" (add)="onAddTask($event)" /> -->
        <app-new-task (cancel)="onCancleAddTask()" [id]="id" />
      }
      <button type="button" (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectUserTask">
      <!-- <app-task [task]="task" (complete)="onCompletetask($event)" /> -->
      <app-task [task]="task" />
    </li>
  </ul>
</section>
